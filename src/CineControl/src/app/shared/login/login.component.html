<!-- src/app/shared/login/login.component.html -->
<div class="login-container">
    <mat-toolbar color="primary" class="login-header">
      <span>Logowanie</span>
    </mat-toolbar>
  
    <form (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required aria-label="Email" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required aria-label="Hasło" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit" class="submit-button">
        Zaloguj się
      </button>
  
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <p class="register-link">
        Nie masz konta? <a routerLink="/register">Zarejestruj się tutaj</a>.
      </p>
    </form>
  </div>
